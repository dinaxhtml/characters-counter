<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Characters Counter</title>
</head>
<body>
    <div class="container">
        <h2>Live Characters Counter</h2>
        <textarea onkeyup="charCounter()" name="textarea" id="textarea" cols="30" rows="10" placeholder="Write your text here!"></textarea>
        <p>Total characters (including space) is: <span class="counter">0</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
